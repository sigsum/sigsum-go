image: docker.io/library/golang:1.22

stages:
- build
- test
- build-log
- documentation

make-all:
  stage: build
  script: make check

make-check:
  stage: test
  script: make check
  artifacts:
    when: always
    paths:
    - ./tests/test.*

make-check-386:
  stage: test
  script: GOARCH=386 make check
  artifacts:
    when: always
    paths:
    - ./tests/test.*

# Succeeds if no changes are suggested by gofmt -d .
gofmt:
  stage: test
  script: if gofmt -d . | grep . ; then false ; else true ; fi

build-log-go:
  stage: build-log
  allow_failure: true
  # Doesn't need any of the artifacts from the test stage.
  dependencies: []
  script:
  - git clone https://git.glasklar.is/sigsum/core/log-go.git &&
    cd log-go && go work init && go work use . .. && go build ./...

make-doc:
  stage: documentation
  before_script:
    - apt-get update
    - apt-get install -y help2man pandoc
  script:
    - make doc
